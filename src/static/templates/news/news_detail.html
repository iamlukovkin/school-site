{% extends "layout.html" %}
{% load static %}


{% block title %}{{ article.title }}{% endblock %}
{% block content %}
    <div class="news-block">
        <h2>{{ article.title }}</h2>
        <h3 class="cursive-text">{{ article.annotation }}</h3>
        <img class="news-img" src="../../{{ article.imageSrc }}" alt="{{ article.title }}">
        <p><b>Дата:</b>{{ article.date }}</p>
        <p><b>Автор:</b>{{ article.author }}</p>
        <p>{{ article.text }}</p>
    </div>
    <div class="inner-content">
        <a href="{% url 'news' %}">Назад</a>
    </div>
{% endblock %}
